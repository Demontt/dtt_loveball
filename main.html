    <script src="js/index.js"></script>
    <script>
        window.onload = function(){
            let _iframe = document.getElementById('_body').contentWindow;
            let myaudio = _iframe.document.getElementById("audio");
            let n = 1;
            while(myaudio.played == 0){
                myaudio.play();
            }
            let t =setInterval(function(){
                let b = new Balloon("url(img/"+n+".jpg)");
                b.drawBalloon(document.body);
                b.run();
                n++;
                if(n>6){
                    clearInterval(t);
                }
            },20000);
            
            for(let i=1; i<=10;i++){
                let b = new Balloon();
                b.drawBalloon(document.body);
                b.run();
            }

        }
        
    </script>
